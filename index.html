<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Aplikasi Absensi KPU Provinsi Banten</title>
    <style>
        html,body{height:100%;margin:0}
        body{font-family:Arial,Helvetica,sans-serif}
        .hero{position:relative;width:100vw;height:100vh;overflow:hidden;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#eef5fb,#ffffff)}
        /* overlay centered on page, shifted 9cm to the right and 3cm down from center */
        .overlay{position:absolute;z-index:2;top:50%;left:50%;transform:translate(calc(-50% + 9cm), calc(-50% + 3cm));max-width:320px;width:auto;display:block;padding:12px 14px;background:rgba(255,255,255,0.92);border-radius:8px;box-shadow:0 8px 30px rgba(0,0,0,0.12);text-align:center;font-size:13px}
        .overlay .content{padding:4px 8px}
        .title{font-size:16px;margin:0 0 6px;color:#0b3b6b;font-weight:700}
        .subtitle{color:#556;margin:0 0 10px;font-size:12px}
        .actions a{display:inline-block;padding:8px 12px;border-radius:6px;text-decoration:none;margin:0 4px;font-size:12px}
        .btn-register{background:#007bff;color:#fff}
        .btn-login{background:#6c757d;color:#fff}
    @media(max-width:720px){.overlay{left:12px;right:12px;bottom:12px;top:auto;transform:none;text-align:center}}
    </style>
</head>
<body>
    <main class="hero">
        <!-- background image (JPG placed at assets/kantor_kpu_banten.jpg) -->
        <picture class="bg">
            <img src="assets/kantor_kpu_banten.jpg" alt="Kantor KPU Provinsi Banten" style="position:absolute;inset:0;width:100%;height:100%;object-fit:cover;z-index:1;" onerror="this.style.display='none'">
        </picture>

        <div class="overlay">
            <div class="content">
                <h1 class="title">Sistem Aplikasi Absensi KPU Provinsi Banten</h1>
                <div class="actions">
                    <a class="btn-register" href="register.html">Pendaftaran</a>
                    <a class="btn-login" href="login.html">Masuk</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
